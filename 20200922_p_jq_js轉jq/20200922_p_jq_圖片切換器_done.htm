<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pig {
            width: 500px;
            height: 500px;
            background-image: url(https://w0.pngwave.com/png/189/276/pig-teddy-bear-waddles-waddles-png-clip-art.png);

        }

        .cooked {
            width: 500px;
            height: 500px;

            background-image: url(https://png.pngtree.com/element_our/20190530/ourlarge/pngtree-delicious-cartoon-bacon-meat-image_1233931.jpg);


        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">



    </script>


</head>

<body>
    <div id='pig'class="pig"></div>



<script>
    console.log($(".pig"))
        $(".pig").click(function () {
            console.log($(this));
            if ( $('#pig').hasClass('cooked')) {
                console.log("不可吃")
                $("#pig").removeClass("cooked")
                $("#pig").addClass("pig")
            } else {
                console.log("可吃")
                 $("#pig").addClass("cooked")
                 $("#pig").removeClass("pig")

            }
        })



</script>
</body>

</html>
